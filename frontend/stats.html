<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גרפים סטטיסטיים - קילוגר</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>גרפים סטטיסטיים</h1>
        <label for="date-filter">בחר תאריך ושעה:</label>
        <input type="datetime-local" id="date-filter">
        <button onclick="filterStats()">סנן</button>
        
        <h2>זמן שימוש של כל מחשב</h2>
        <canvas id="usageChart"></canvas>
        
        <h2>כמות מילים שהקילוגר קלט</h2>
        <canvas id="wordsChart"></canvas>
    </div>

    <script>
        function filterStats() {
            const dateFilter = document.getElementById('date-filter').value;
            alert('מסנן לפי תאריך ושעה: ' + dateFilter);
            // כאן תוכל להוסיף את הלוגיקה לסינון הנתונים לפי התאריך והשעה שנבחרו
        }

        // דוגמה ליצירת גרפים באמצעות Chart.js
        const usageCtx = document.getElementById('usageChart').getContext('2d');
        const usageChart = new Chart(usageCtx, {
            type: 'bar',
            data: {
                labels: ['מחשב 1', 'מחשב 2'],
                datasets: [{
                    label: 'זמן שימוש (שעות)',
                    data: [12, 19],
                    backgroundColor: [
                        'rgba(33, 150, 243, 0.2)',
                        'rgba(33, 150, 243, 0.2)'
                    ],
                    borderColor: [
                        'rgba(33, 150, 243, 1)',
                        'rgba(33, 150, 243, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const wordsCtx = document.getElementById('wordsChart').getContext('2d');
        const wordsChart = new Chart(wordsCtx, {
            type: 'line',
            data: {
                labels: ['מחשב 1', 'מחשב 2'],
                datasets: [{
                    label: 'כמות מילים שהקילוגר קלט',
                    data: [3000, 4500],
                    backgroundColor: 'rgba(33, 150, 243, 0.2)',
                    borderColor: 'rgba(33, 150, 243, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
